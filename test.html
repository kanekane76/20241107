    <form action="" method="get">
        <p>氏名</p>
        <label for="name">氏名</label>
        <input type="text" name="" id="" placeholder="氏名を入力してください">
        <p>パスワード</p>
        <input type="password" name="" id="">
        <p>メールアドレス</p>
        <input type="email" name="" id="">

        <p>年齢</p>
        <input type="number" name="" id="" min="0" max="120">
        <p>予約日</p>
        <input type="date" name="" id="">
        <p>チェックボックス</p>
        <input type="checkbox" name="" id="" value="選択肢1" checked>選択肢1
        <input type="checkbox" name="" id="" value="選択肢2">選択し2
        <input type="checkbox" name="" id="" value="選択肢3">選択肢3

        <p>ラジオボタン</p>
        <input type="radio" name="choice" id="" value="選択肢1" checked>選択肢1
        <input type="radio" name="choice" id="" value="選択肢2">選択肢2
        <input type="radio" name="choice" id="" value="選択肢2" disabled>選択肢3

        <p>セレクトボックス</p>
        <select name="address" id="">
            <option value="1">北海道</option>
            <option value="2">東京</option>
            <option value="3" disabled>沖縄</option>

            <p>テキストエリア</p>
            <textarea name="エリア1" id="" placeholder="住所を入力してください"></textarea>
            <textarea name="エリア2" id="" cols="30" rows="5"></textarea>

            <br><br>
            <p>送信ボタン</p>
            <input type="submit" value="送信">

            <br><br>
            <br><br>
    </form>
